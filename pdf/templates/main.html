<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>


<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="customFile" class="form-label">Choose File</label>
                    <input type="file" class="form-control" id="customFile" name="document">
                </div>
                <div class="mb-3">
                    <label for="subject" class="form-label">Subject Name</label>
                    <input type="text" name="subject" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="subject" class="form-label">Column name (Subjects1 or Subjects2 col)</label>
                    <input type="text" name="col_name" class="form-control">
                </div>


                <div class="mb-3 d-flex align-items-center">
                    <label style="font-weight: bold;" class="form-label me-3">OUTPUT:</label>
                    <div class="form-check me-3">
                        <input class="form-check-input" type="radio" name="options" id="radioOption1" value="ClassRollNo">
                        <label class="form-check-label" for="radioOption1">Roll No</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="options" id="radioOption2" value="Regd. No">
                        <label class="form-check-label" for="radioOption2">Reg. No</label>
                    </div>
                </div>
                
                
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>



{% if error %}
<p style="color: red;">{{error}}</p>
{% endif %}





{% for key, lst in sub_wise_data.items %}
 <h1>{{ key }} </h1>
{% for item in lst %}
{{ item }}
{% endfor %}
{% endfor %}
