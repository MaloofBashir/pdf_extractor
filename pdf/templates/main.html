<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="document"> <!-- Make sure the name attribute matches 'document' -->
    <input type="text" name="subject">
    <button type="submit">Upload</button>
</form>

<label for="name-dropdown">Select Subject Name:</label>
<select id="name-dropdown" name="selected_name">
    {% for name in columns %}
        <option value="{{ name }}">{{ name }}</option>
    {% endfor %}
</select>



{% for value in sub_wise_data %}
{% for i in value %}
  {{ i }}
{% endfor %}
    {% endfor %}
